<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <style>
        /*style for modal header, person modal form lauch button and person modal form close button*/
        .modal-header, h4, .close {
          background-color: #5cb85c;
          color:white !important;
          text-align: center;
          font-size: 30px;
        }
        /*style for modal footer*/
        .modal-footer {
          background-color: #f9f9f9;
        }
        /*style for image upload button*/
        .btn-file {
            position: relative;
            overflow: hidden;
            background-color: #5cb85c;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            outline: none;
            background: white;
            cursor: inherit;
            display: block;
        }
        #img-upload{
            width: 100%;
        }
        </style>
      </head>
      <body>
      
      <div class="container">
        <div class="jummbotron-fluid" style="font-family: arial; font-size: xx-large; text-align: center;">
            <h1>Didn't find your match?</h1>
            <h2>Create your own criteria here !</h2>
        </div>
        <h2>Modal Login Example</h2>
        <!-- Trigger the custom person features modal with this button button -->
        <button type="button" class="btn btn-success btn-lg" id="myBtn">Create your own person features for match!</button>
        <!-- Trigger the custom hostel features modal with this button button -->
        <button type="button" class="btn btn-success btn-lg" id="myBtn1">Create your own hostel features for match!</button>
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="fa fa-user-edit"></span> Create my own features for a match !</h4>
              </div>
              <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                  <div class="form-group">
                    <label for="usrname"><span class="fa fa-venus-mars"></span> Gender</label>
                    <select class="browser-default custom-select custom-select-lg mb-3" >
                        <option selected style="text-align: center;">Select preferred match Gender</option>
                        <option value="Male" class="form-control fa fa-mars" id="male">Male, &#xf222</option>
                        <option value="Female" class="form-control fa fa-venus" id="female">Female, &#xf221</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="physicalAppearance"><span class="glyphicon glyphicon-eye-open"></span> Prefferred match physical appearance</label>
                    <input type="text" class="form-control" id="prefphysicalappearance" placeholder="Enter desired physical appearance">
                  </div>
                  <div class="form-group">
                    <label for="characterTraits"><span class="glyphicon glyphicon-thumbs-up"></span> Prefferred match character traits</label>
                    <input type="text" class="form-control" id="prefcharactertraits" placeholder="Enter desired character traits">
                  </div>
                  <div class="form-group">
                    <label for="location"><span class="glyphicon glyphicon-home"></span> Prefferred match location</label>
                    <input type="text" class="form-control" id="prefmatchlocation" placeholder="Enter desired/prefferred location of match">
                  </div>
                  <div class="form-group">
                    <label for="ageBracket"><span class="glyphicon glyphicon-calendar"></span> Prefferred match age bracket</label>
                    <input type="text" class="form-control" id="prefmatchagebracket" placeholder="Enter desired/prefferred match age bracket">
                  </div>
                  <div class="form-group">
                    <label for="userImageUpload"><span class="glyphicon glyphicon-cloud-upload"></span> Upload Image</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-default btn-file">
                                Browse… <input type="file" id="imgInp">
                            </span>
                        </span>
                        <input type="text" class="form-control" readonly>
                    </div>
                    <img id='img-upload'/>
                </div>
                  <!-- <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Remember me</label>
                  </div> -->
                    <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-ok"></span> Submit custom selection</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                <p>Not a member? <a href="#">Sign Up</a></p>
                <p>Forgot <a href="#">Password?</a></p>
              </div>
            </div>
            
          </div>
        </div>

        <!-- Modal for toggling custom hostel features -->
        <!-- Modal -->
        <div class="modal fade" id="myModal1" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4><span class="glyphicon glyphicon-lock"></span> Create my own features for a hostel !</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                  <form role="form">
                    <div class="form-group">
                      <label for="proximitytoammenities"><span class="glyphicon glyphicon-tower"></span> Proximity to ammenities :</label>
                      <br>
                      <label for="searchingcloseto"><span class="glyphicon glyphicon-road"></span> I'm searching for a hostel close to :</label>
                      <p class="font-weight-bold"></p>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check1" checked>
                        <label class="custom-control-label" for="check1">Health care</label>
                    </div>
                    </li>
                    <li class="list-group-item">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check2">
                        <label class="custom-control-label" for="check2">Gas station</label>
                    </div>
                    </li>
                    <li class="list-group-item">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check3" checked>
                        <label class="custom-control-label" for="check3">Groceries market</label>
                    </div>
                    </li>
                    <li class="list-group-item">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check4" checked>
                        <label class="custom-control-label" for="check4">Utilities(Gym, Pool etc..)</label>
                    </div>
                    </li>
                    <li class="list-group-item">
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check4" checked>
                        <label class="custom-control-label" for="check4">Banking/ATMs</label>
                        </div>
                    </li>
                    <li class="list-group-item">
                    <!-- Default checked -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="check5">
                        <label class="custom-control-label" for="check5">Entertainment</label>
                    </div>
                    </li>
                </ul>
                    </div>
                    <div class="form-group">
                      <label for="physicalAppearance"><span class="glyphicon glyphicon-usd"></span> Prefferred cost of hostel</label>
                      <input type="text" class="form-control" id="prefcost" placeholder="Enter desired cost for hostel">
                    </div>
                    <div class="form-group">
                      <label for="characterTraits"><span class="glyphicon glyphicon-fullscreen"></span> Prefferred hostel space</label>
                      <input type="text" class="form-control" id="prefspace" placeholder="Select desired hostel space">
                    </div>
                    <div class="form-group">
                      <label for="location"><span class="glyphicon glyphicon-map-marker"></span> Prefferred hostel location</label>
                      <input type="text" class="form-control" id="preflocation" placeholder="Enter desired/prefferred location of hostel">
                    </div>
                    <div class="form-group">
                      <label for="ageBracket"><span class="glyphicon glyphicon-calendar"></span> Prefferred match age bracket</label>
                      <input type="text" class="form-control" id="prefage" placeholder="Enter desired/prefferred match age bracket">
                    </div>
                    <!-- <div class="form-group">
                      <label for="userImageUpload"><span class="glyphicon glyphicon-cloud-upload"></span> Upload Image</label>
                      <div class="input-group">
                          <span class="input-group-btn">
                              <span class="btn btn-default btn-file">
                                  Browse… <input type="file" id="imgInp">
                              </span>
                          </span>
                          <input type="text" class="form-control" readonly>
                      </div>
                      <img id='img-upload'/>
                  </div> -->
                    <!-- <div class="checkbox">
                      <label><input type="checkbox" value="" checked>Remember me</label>
                    </div> -->
                      <button type="submit" class="btn btn-success btn-block" id="submitcustomhostel"><span class="glyphicon glyphicon-ok"></span> Submit custom selection</button>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                  <p>Not a member? <a href="#">Sign Up</a></p>
                  <p>Forgot <a href="#">Password?</a></p>
                </div>
              </div>
              
            </div>
          </div>


      </div>
       
      <script>
        //button to trigger person features customisation form with image upload
        $(document).ready(function(){
            $("#myBtn").click(function(){
            $("#myModal").modal();
            });
        });


        $(document).ready(function(){
            $("#myBtn1").click(function(){
            $("#myModal1").modal();
            });
        });
        //handle for image upload button:
        $(document).ready( function() {
        $(document).on('change', '.btn-file :file', function() {
        var input = $(this),
            label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
        input.trigger('fileselect', [label]);
        });
        //handle for image upload button:
        $('.btn-file :file').on('fileselect', function(event, label) {
            
            var input = $(this).parents('.input-group').find(':text'),
                log = label;
            
            if( input.length ) {
                input.val(log);
            } else {
                if( log ) alert(log);
            }
        //handle for image upload button:
        });
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#img-upload').attr('src', e.target.result);
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }
        //handle for image upload button:
        $("#imgInp").change(function(){
            readURL(this);
        }); 	
        });
      </script>

</body>
</html>
